<!-- Contact Us Section -->
<section class="section contact-section">
  <!-- Google Map -->
  <div class="map-container">
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3312.9477!2d73.0551!3d33.6844!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x38df959e6d!2sIslamabad%2C%20Pakistan!5e0!3m2!1sen!2s!4v000000000"
      width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy">
    </iframe>
  </div>

  <!-- Contact Form -->
  <div class="section-text form-container">
    <h2>Contact Us</h2>
    <form id="contactForm" method="POST" onsubmit="return sendEmail(event)">
      <label for="name">First & Last Name</label>
      <input type="text" id="name" name="name" required minlength="5">

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Your Query</label>
      <textarea id="message" name="message" rows="6" required minlength="5" maxlength="500"></textarea>

      <button type="submit">Send Message</button>
    </form>
  </div>
</section>

<!-- Popup Notification -->
<div id="popup" class="popup">
  <p>Your Message has been sent successfully ❤️</p>
</div>
