<section class="content">
  <h1>Contact Us</h1>
  <form id="contactForm" method="POST" action="send_mail.php">
    
    <label for="firstName">First Name:</label><br />
    <input type="text" id="firstName" name="firstName" required><br /><br />

    <label for="lastName">Last Name:</label><br />
    <input type="text" id="lastName" name="lastName" required><br /><br />

    <label for="email">Your Email:</label><br />
    <input type="email" id="email" name="email" required><br /><br />

    <label for="message">Your Query (5–500 words):</label><br />
    <textarea id="message" name="message" rows="6" minlength="5" maxlength="500" required></textarea><br /><br />

    <button type="submit">Send Message</button>
    <input type="hidden" name="source" value="Contact Us Page - Silver Fox Dynamics">
  </form>
</section>

<script>
  document.getElementById("contactForm").addEventListener("submit", function(e) {
    e.preventDefault();

    // Validate word count
    const message = document.getElementById("message").value.trim();
    const wordCount = message.split(/\s+/).length;

    if (wordCount < 5) {
      alert("Please write at least 5 words in your message.");
      return;
    }
    if (wordCount > 500) {
      alert("Your message exceeds the 500 word limit.");
      return;
    }

    // Submit the form
    this.submit();

    // Show success popup
    setTimeout(() => {
      alert("Your Message has been sent successfully ❤️");
    }, 200);
  });
</script>
