<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SFD Home</title>
<style>
    body {
        font-family: 'Raleway', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #000;
    }

    .header-container {
        position: relative;
        width: 100%;
    }

    .header-image {
        width: 100%;
        height: auto;
        display: block;
    }

    .header-text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-size: clamp(16px, 4vw, 36px); /* responsive font size */
        font-weight: bold;
        text-shadow: 2px 2px 8px rgba(0,0,0,0.7); /* make text readable over image */
        text-align: center;
    }

    .background-image {
        width: 100%;
        height: auto;
        display: block;
    }
</style>
</head>
<body>
    <!-- Header with overlay text -->
    <div class="header-container">
        <img src="https://silverfoxdynamics.com/images/sfd_website_header_dark.png" 
             alt="SFD Website Header" 
             class="header-image" 
             loading="lazy">
        <div class="header-text">Website is Under Development</div>
    </div>

    <!-- Background image placed below header -->
    <img src="https://silverfoxdynamics.com/images/website_background_dark.png" 
         alt="Background" 
         class="background-image" 
         loading="lazy">
</body>
</html>
