<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silver Fox Dynamics LLC</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Setting the default font to Inter and a smooth scroll effect */
        body {
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
            background-color: #121212; /* Dark background for the entire page */
        }

        /* Custom style for the background image on the main content area */
        .main-background {
            background-image: url('Website_background.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed; /* Makes the background image fixed while scrolling */
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <!-- Header section with the SFD Website Header.png image -->
    <header class="w-full">
        <!-- The image src directly references the filename in the repository -->
        <img 
            src="SFD Website Header.png" 
            alt="Silver Fox Dynamics Website Header" 
            class="w-full h-auto object-cover rounded-b-lg shadow-xl"
        >
    </header>

    <!-- Main content area -->
    <main class="flex-grow container mx-auto px-4 py-8 md:px-8 lg:px-16 main-background">
        <!-- A semi-transparent overlay to ensure text readability -->
        <div class="bg-gray-900 bg-opacity-75 p-8 md:p-12 lg:p-16 rounded-lg shadow-xl min-h-[60vh] flex items-center justify-center">
            <h1 class="text-4xl sm:text-5xl lg:text-6xl font-extrabold text-white text-center">
                Your content goes here!
            </h1>
        </div>
    </main>

    <!-- Footer section with the Website_background.png image -->
    <footer class="w-full mt-auto">
        <!-- The image src directly references the filename in the repository -->
        <img 
            src="Website_background.png" 
            alt="Silver Fox Dynamics Footer Image" 
            class="w-full h-auto object-cover rounded-t-lg shadow-xl"
        >
    </footer>

</body>
</html>
