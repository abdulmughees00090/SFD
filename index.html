<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        body {
            /* Set the font family for the page */
            font-family: 'Raleway', sans-serif;

            /* Use the shorthand 'background' property for a cleaner look */
            /* The image URL should be a direct link, which your raw GitHub link is */
            /* 'no-repeat' ensures the image is shown only once */
            /* 'center center fixed' centers the image and keeps it in place on scroll */
            background: url('https://github.com/abdulmughees00090/SFD/blob/main/Website_background.png?raw=true') no-repeat center center fixed;

            /* 'background-size: cover' stretches the image to cover the entire viewport */
            background-size: cover;
            
            /* Set the text color for any potential text on the page */
            color: #2e2e2e;
            
            /* Ensure the body takes up the full height of the viewport */
            height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .header-image {
            /* Style for the header image */
            max-width: 100%;
            height: auto;
            display: block;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <!-- Display the header image at the top of the page -->
    <img src="sfd_website_header.png" alt="SFD Website Header" class="header-image">
</body>
</html>
