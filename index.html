<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Website</title>
<style>
    body {
        font-family: 'Raleway', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #000;
    }

    .header-image,
    .background-image {
        width: 100%;
        height: auto;
        display: block;
    }
</style>
</head>
<body>
    <!-- Header image -->
    <img src="https://silverfoxdynamics.com/images/sfd_website_header.png" 
         alt="SFD Website Header" 
         class="header-image" 
         loading="lazy">

    <!-- Background image placed below header -->
    <img src="https://silverfoxdynamics.com/images/Website_background.png" 
         alt="Background" 
         class="background-image" 
         loading="lazy">
</body>
</html>
