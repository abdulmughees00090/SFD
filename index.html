<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        body {
            font-family: 'Raleway', sans-serif;

            /* Use contain to show the full background image without cropping */
            background: url('https://github.com/abdulmughees00090/SFD/blob/main/Website_background.png?raw=true') no-repeat center center;
            background-size: contain; /* show full image */
            background-color: #000; /* fill empty space if aspect ratio doesnâ€™t match */
            
            color: #2e2e2e;
            height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column; /* stack header and rest vertically */
            align-items: center;
        }

        .header-image {
            width: 100vw; /* full screen width */
            height: auto; /* maintain aspect ratio */
            max-width: 100%; /* prevent overflow */
        }
    </style>
</head>
<body>
    <img src="sfd_website_header.png" alt="SFD Website Header" class="header-image">
</body>
</html>
