<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SFD Home</title>
<style>
    body {
        font-family: 'Raleway', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #000;
    }

    /* Header container with background color */
    .header-container {
        background-color: ##0e1317;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 1rem 2rem;
        flex-wrap: wrap; /* allow stacking on mobile */
    }

    /* Logo styling */
    .logo {
        max-height: 80px;
        height: auto;
        width: auto;
    }

    /* Header text */
    .header-text {
        flex: 1 1 100%;
        text-align: center;
        color: white;
        font-size: clamp(16px, 4vw, 36px);
        font-weight: bold;
        text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
        margin-top: 0.5rem;
    }

    /* On large screens, logo left, text center */
    @media (min-width: 768px) {
        .header-container {
            flex-wrap: nowrap;
        }
        .header-text {
            flex: 1;
            margin: 0;
        }
    }

    /* Background image styling */
    .background-image {
        width: 100%;
        height: auto;
        display: block;
    }
</style>
</head>
<body>

    <!-- Header with logo & text -->
    <div class="header-container">
        <img src="https://silverfoxdynamics.com/images/sfd_website_header_dark1.png" 
             alt="SFD Logo" 
             class="logo" 
             loading="lazy">
        <div class="header-text">Something Amazing Coming Your Way</div>
    </div>

    <!-- Background image placed below header -->
    <img src="https://silverfoxdynamics.com/images/website_background_dark.png" 
         alt="Background" 
         class="background-image" 
         loading="lazy">

</body>
</html>
